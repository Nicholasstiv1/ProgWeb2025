<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao CSS</title>
    <style>
    .box {
        background-color: gray;
        padding: 0 32px;
        max-width: 600px;
        border: 12px solid black;
        border-top-left-radius: 16px;
        border-top-right-radius: 64px;
        border-bottom-left-radius: 64px;
        border-bottom-right-radius: 16px;
        font-size: 24px;
}
    </style>
</head>
<body>
    <div class="box">
        <p>O CSS é uma linguagem de estilo, também conhecida como linguagem de folhas de estilo em cascata, usada para personalizar o visual de um site ou aplicação.</p>
        
    </div>
</body>
</html>
